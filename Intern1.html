        body {
            margin: 0;

            width: 320px;
            height: 220px;
            background: #fff;
            color: #000;

            left: 50%;
            transform: translate(10%,-50%);

            padding: 30px 30px;
        }

        .avatar {
            width: 25px;

        .loginbox input {

            margin-bottom: 20px;
        }

            .loginbox input[type="text"], input[type="password"] {
                border: 1px solid #ccc;
                border-radius: .1875rem;
                box-sizing: border-box;
                display: block;
                font-size: .875rem;
                margin-bottom: 1rem;
                padding: .275rem;
                width: 100%;
            }
            .loginbox input[type="checkbox"] {
                display: inline-block;
                color: #000;
                width: auto;
            }

            .loginbox input[type="submit"] {
                height: 40px;
                background: #00b36b;
                border: 1px solid #ccc;
                border-radius: .1875rem;
                box-sizing: border-box;
                display: block;
                color: #fff;

            }

            color: darkgrey;
